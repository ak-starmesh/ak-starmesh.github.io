<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starmesh AI</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure this file is created in the correct directory -->
    <link rel="icon" href="images/starmesh-logo-purple.png" type="image/x-icon"> <!-- Link to the favicon -->
  </head>
  <body>
    <header>
        <nav class="navbar">
            <div class="stars-container"></div> <!-- Stars container in the navbar -->
            <a href="#" class="logo">
                <img src="images/starmesh-logo.png" alt="Starmesh" />
            </a>
        </nav>
    </header>
    <div class="hero-section">
        <div class="stars-container"></div> <!-- Stars container in the hero section -->
        <h1>Extract Zoom Calls to <span class="dynamic-text">Databricks</span></h1>
        <p>Effortlessly integrate Zoom call data to unlock insights and streamline your analytics fast.</p>
        <button>Request Access</button>
    </div>
    <div class="how-it-works">
        <h2>How It Works</h2>
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('databricks')">Databricks</button>
            <button class="tab-button" onclick="showTab('snowflake')">Snowflake</button>
            <button class="tab-button" onclick="showTab('bigquery')">BigQuery</button>
        </div>
        <div class="tab-content">
            <div id="databricks" class="tab active">
                <img src="images/z2db.svg" alt="How it works with Databricks" />
            </div>
            <div id="snowflake" class="tab">
                <img src="images/z2bq.svg" alt="How it works with Snowflake" />
            </div>
            <div id="bigquery" class="tab">
                <img src="images/z2bq.svg" alt="How it works with BigQuery" />
            </div>
        </div>
    </div>
    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
  </body>
</html>
